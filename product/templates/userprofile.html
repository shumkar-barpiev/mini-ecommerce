<style>
.topnav {
  overflow: hidden;
  background-color: #333;
  margin-bottom: 25px;
}
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav .icon {
  display: none;
}
.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #555;
  color: white;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}

.ecommerce {
    background-color: orange;
    color: white;
}
    /* Add padding to containers */
.container {
  padding: 16px;
  border: 1px solid #ddd;
  background-color: white;
  margin: auto;
  width: 60%;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}


table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}
</style>
{% block content %}

    <form method="POST" action="myprofile/">
        {% csrf_token %}
          <div class="container">
              <div class="topnav" id="myTopnav">
              <a href="/" class ="ecommerce" >E-Commerce</a>
              {% if member %}<a style="float: right; color: white">{{ member.firstname }}</a>{% endif %}
              <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
            </div>


              <div style="overflow-x:auto; margin-top: 15%; margin-bottom: 30%;">
                    <hr>
                   <h1>Information Table : </h1>
                    <hr>
                  <table>
                      <tr>
                          <th>USERNAME</th>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Password</th>
                      </tr>
                      <tr>
                          <td>{{member.username}}</td>
                          <td>{{member.firstname}}</td>
                          <td>{{member.lastname}}</td>
                          <td>**********</td>
                      </tr>
                  </table>

              </div>
            <hr>
            <h1>Edit Profile : </h1>
            <hr>
            <input type="text" name="un" id="un" value="{{member.username}}" required>

            <input type="password" name="pw" id="pw" value="{{member.password}}" required>

            <input type="text" name="fn" id="fn" value="{{member.firstname}}" required>

            <input type="text" name="ln" id="ln" value="{{member.lastname}}" required>
          <hr>
            <button type="submit" class="registerbtn">Edit</button>
          </div>
    </form>
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

{% endblock %}
