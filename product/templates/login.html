<style>
 /* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
  margin: auto;
  width: 50%;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.loginbtn {
  background-color: orange;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.loginbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.register {
  background-color: #f1f1f1;
  text-align: center;
}

#danger-msg{
    color:red;
    text-align: center;
}
</style>

{% block content %}
    <form method="POST">
         {% csrf_token %}
        <div class="container">
            <hr>
            <h1 id="danger-msg">{{ msg }}</h1>

            <input type="text" placeholder="Username" name="username" id="email" required>

            <input type="password" placeholder="Password" name="password" id="psw" required>


            <button type="submit" class="loginbtn">Login</button>
        </div>
        <div class="container register">
            <p>Do you have an account? <a href="/register"> Register</a> </p>
        </div>
    </form>

{% endblock %}
